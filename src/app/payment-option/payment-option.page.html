<ion-content [fullscreen]="true" class="!p-0 !m-0">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="text-center">
        <span>PAIEMENT</span>
      </div>
    </ion-toolbar>
  </ion-header>
  <!-- CONTENU PRINCIPAL -->
  <div class="welcome-row mt-5">
    <div class="welcome-text">
      <strong>BIENVENUE SUR</strong>
    </div>
    <img
      src="../../assets/logo-tresorpay.png"
      alt="Logo TresorPay"
      class="welcome-logo"
    />
  </div>
  <!-- PAYMENT METHOD SECTION -->
  <div class="flex items-center justify-center px-4 mt-10">
    <div class="w-full max-w-md bg-white rounded-lg p-4 ">
      <ion-label class="block text-left font-semibold text-base mb-6 mt-4 flex items-center gap-2">
        <ion-icon
          name="checkmark-circle-outline"
          class="text-green-600"
          style="font-size: 1.5rem"
        ></ion-icon>
        <span class="text-base">PAIEMENT PAR {{ method }}</span>
      </ion-label>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmitNumber()"
        class="text-left"
      >
        <label
          for="phone"
          class="block mb-2 text-surface-600 dark:text-surface-400"
        >
          Téléphone*
        </label>
        <input
          id="phone"
          type="text"
          formControlName="phoneNumber"
          class="w-full px-4 py-2 mb-2 border border-gray-300 rounded-md"
          placeholder="Entrez votre numéro"
        />

        <div
          *ngIf="loginForm.get('phoneNumber')?.touched && loginForm.get('phoneNumber')?.invalid"
          class="text-sm text-red-600 mb-4"
        >
          <p *ngIf="loginForm.get('phoneNumber')?.hasError('required')">
            Numéro de téléphone requis
          </p>
          <p *ngIf="loginForm.get('phoneNumber')?.hasError('pattern')">
            Numéro invalide (8 à 15 chiffres)
          </p>
        </div>

        <!-- Bouton continuer -->
        <div class="w-full flex items-center justify-center mt-4">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md"
            [disabled]="loginForm.invalid"
            style="background-color: var(--blue-color);"

          >
            Continuer
          </button>
        </div>
      </form>
    </div>
  </div>

</ion-content>
