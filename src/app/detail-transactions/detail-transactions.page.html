<ion-content [fullscreen]="true">

  <!-- HEADER -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <!-- Bouton du menu -->
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <!-- Titre -->
      <div class="text-center">
        <span>DETAIL</span>
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- SECTION ACCUEIL -->
  <div class="welcome-row flex items-center">
    <!-- Bouton retour -->
    <ion-button fill="clear" size="small" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline" style="color: #fae12f"></ion-icon>
    </ion-button>

    <!-- Texte de bienvenue -->
    <div class="welcome-text">
      <strong>BIENVENUE SUR</strong>
    </div>

    <!-- Logo -->
    <img
      src="../../assets/logo-tresorpay.png"
      alt="Logo TresorPay"
      class="welcome-logo ml-2"
    />

  </div>

  <!-- Bandeau TRANSACTIONS -->
  <!-- ******************************************************-->
  <ion-card class="col-span-12 h-12.5 bg-bluetresor text-white">
    <ion-card-content class="text-center">
      <ion-label class="text-lg font-bold">RECAPITULATIF TRANSACTION</ion-label>
    </ion-card-content>
  </ion-card>
  <!-- ******************************************************-->

  <!-- CONTENU PRINCIPAL -->
  <!-- CONTENU PRINCIPAL -->
  <div class="detail-content p-4">

    <!-- Tableau des détails avec bordures -->
    <table class="w-full table-auto border border-gray-300 border-collapse">
      <tbody class="text-sm">
      <tr>
        <th class="p-2 text-left border border-gray-300">ÉTABLISSEMENT</th>
        <td class="p-2 border border-gray-300">UNIVERSITE OMAR BONGO ONDIMBA</td>
      </tr>
      <tr class="bg-gray-50">
        <th class="p-2 text-left border border-gray-300">BÉNÉFICIAIRE</th>
        <td class="p-2 border border-gray-300">ONDO NGUEMA</td>
      </tr>
      <tr>
        <th class="p-2 text-left border border-gray-300">INITIATEUR</th>
        <td class="p-2 border border-gray-300">Alain KASSA-BAYONNE</td>
      </tr>
      <tr class="bg-gray-50">
        <th class="p-2 text-left border border-gray-300">MODE DE PAIEMENT</th>
        <td class="p-2 border border-gray-300">ARTEL MONEY</td>
      </tr>
      <tr>
        <th class="p-2 text-left border border-gray-300">DATE</th>
        <td class="p-2 border border-gray-300">08-04-2025</td>
      </tr>
      <tr class="bg-gray-50">
        <th class="p-2 text-left border border-gray-300">COMPTE CRÉDITEUR</th>
        <td class="p-2 border border-gray-300">077898709</td>
      </tr>
      </tbody>
    </table>

    <!-- Séparateur -->
    <div class="divider my-4"></div>

    <!-- Montant -->
    <div class="amount-row flex justify-between items-center mb-4">
      <span class="text-base">Montant</span>
      <strong class="text-xl">10000 F</strong>
    </div>

    <!-- Bouton Valider -->
    <div class="w-full flex items-center justify-center content-center">
      <button pButton  label="VALIDER"
              (click)="redirectTo('loader')"
              class="w-40 p-button-rounded p-button-warning p-button-sm bg-greentresor"
      >

      </button>
    </div>

  </div>



</ion-content>
