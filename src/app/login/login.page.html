<ion-content
  class="bg-primary-contrast text-primary login-background"
  fullscreen
>
  <div class="relative flex justify-center items-center h-full px-4">
    <div class="w-full lg:w-5/12 text-center flex justify-center items-center">
      <div class="z-50 w-full lg:w-8/12 px-6" style="max-width: 400px">
        <div class="w-full flex items-center justify-center mb-6">
          <img src="../../assets/logo-tresorpay.png" alt="Logo" class="w-40" />
        </div>

        <div class="text-3xl font-light mb-2 text-primary-500">Connexion</div>
        <p class="text-surface-600 dark:text-surface-400 mb-6">
          Bienvenue, veuillez vous connecter.
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="text-left">
          <label
            for="email"
            class="block mb-2 text-surface-600 dark:text-surface-400"
            >Email</label
          >
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 mb-2 border border-gray-300 rounded-md"
            placeholder="Entrez votre email"
          />
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-sm text-red-600 mb-4"
          >
            <p *ngIf="loginForm.get('email')?.hasError('required')">
              Email requis
            </p>
            <p *ngIf="loginForm.get('email')?.hasError('email')">
              Format invalide
            </p>
          </div>

          <label
            for="password"
            class="block mt-4 mb-2 text-surface-600 dark:text-surface-400"
            >Mot de passe</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 mb-2 border border-gray-300 rounded-md"
            placeholder="Entrez votre mot de passe"
          />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-sm text-red-600 mb-4"
          >
            <p *ngIf="loginForm.get('password')?.hasError('required')">
              Mot de passe requis
            </p>
            <p *ngIf="loginForm.get('password')?.hasError('minlength')">
              Minimum 6 caractères
            </p>
          </div>

          <div class="flex items-center justify-between mt-6 gap-4">
            <button
              pButton
              type="submit"
              label="Se connecter"
              style="background-color: var(--blue-color); color: white; border: none;"
              class="w-38 p-button-rounded p-button-warning p-button-sm bg-blue-color"
              [disabled]="loading"
            ></button>
            <a href="#" class="text-gray-500 hover:underline text-sm"
              >Mot de passe oublié ?</a
            >
          </div>
        </form>

        <div class="mt-8 text-sm text-center text-gray-500">
          Vous n'avez pas de compte ?<br />
          <span
            class="text-yellow-400 font-semibold cursor-pointer hover:underline"
            >Créer</span
          >
        </div>
      </div>
    </div>
  </div>
</ion-content>
