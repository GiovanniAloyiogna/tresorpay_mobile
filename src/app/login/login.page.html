<ion-content class="login-background" fullscreen>
  <!-- Overlay du spinner -->
  <!-- Overlay du spinner -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="spinner-container">
      <img src="../../assets/logo_tresor.png" alt="Logo" class="loading-logo" />
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>

  <div class="connexion-container" [class.blur]="loading">
    <img src="../../assets/logo-tresorpay.png" alt="TresorPay Logo" class="tresor-pay-logo" />

    <h2 class="title">Connexion</h2>

    <!-- Formulaire Connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-container">
        <div class="form-group">
          <ion-label position="stacked" class="label-text">Email</ion-label>
          <ion-input 
            type="email" 
            placeholder="Entrez votre email" 
            formControlName="email" 
            class="custom-input"></ion-input>
          <!-- Error messages -->
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            <p *ngIf="loginForm.get('email')?.hasError('required')">Email is required</p>
            <p *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</p>
          </div>
        </div>

        <div class="form-group"> 
          <ion-label position="stacked" class="label">Mot de passe</ion-label>
          <ion-input 
            type="password" 
            placeholder="Entrez votre mot de passe" 
            formControlName="password" 
            class="custom-input"></ion-input>
          <!-- Error messages -->
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            <p *ngIf="loginForm.get('password')?.hasError('required')">Password is required</p>
            <p *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</p>
          </div>
        </div>

        <ion-button expand="block" shape="round" class="continue-button" type="submit">
          Se connecter
        </ion-button>
      </div>

      <div class="text connexion-text">
        Vous n'avez pas de compte ?<br />
        <p style="text-align: center; color: #f2d52a;">Cr√©er</p>
      </div>
    </form>
  </div>
</ion-content>
