<ion-content [fullscreen]="true" class="!p-0 !m-0">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Bouton du menu -->
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>

      <!-- Logo dans la toolbar -->
      <div class="header-logo">
        <img
          src="../../assets/logo-tresorpay.png"
          alt="TresorPay Logo"
          class="toolbar-logo"
        />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- FORM SECTION -->
  <div class="flex items-center justify-center min-h-screen px-2">
    <form class="w-full max-w-md bg-white rounded-lg p-6 space-y-4">

      <!-- Établissement -->
      <div class="form-group">
        <label for="etablissement" class="block text-sm font-medium text-gray-700">Etablissement</label>
        <input
          type="number"
          id="etablissement"
          name="etablissement"
          placeholder="Etablissement"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Motif de paiement -->
      <div class="form-group">
        <label for="motif" class="block text-sm font-medium text-gray-700">Motif de paiement</label>
        <p-select
          name="motif"
          [(ngModel)]="dropdownValue"
          [options]="dropdownValues"
          optionLabel="name"
          placeholder="Mode de paiement"
          class="w-full mt-1"
        ></p-select>
      </div>

      <!-- Montant -->
      <div class="form-group">
        <label for="montant" class="block text-sm font-medium text-gray-700">Montant</label>
        <input
          type="number"
          id="montant"
          name="montant"
          placeholder="Montant à payer"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Initiateur -->
      <div class="form-group">
        <label for="initiateur" class="block text-sm font-medium text-gray-700">Initiateur</label>
        <input
          type="text"
          id="initiateur"
          name="initiateur"
          placeholder="Nom de l'initiateur"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Bénéficiaire -->
      <div class="form-group">
        <label for="beneficiaire" class="block text-sm font-medium text-gray-700">Bénéficiaire</label>
        <input
          type="text"
          id="beneficiaire"
          name="beneficiaire"
          placeholder="Nom du bénéficiaire"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Boutons -->
      <div class="flex items-center justify-between pt-4">
        <button
          pButton
          type="button"
          style="background-color: #222428; border: none; color: white"
          class="w-36 p-button-rounded bg-red-500 text-white px-4 py-2 rounded-md text-sm"
        >
          Précédent
        </button>
        <button
          pButton
          type="submit"
          style="background-color: #234477; border: none; color: white"
          class="w-36 p-button-rounded bg-blue-600 text-white px-4 py-2 rounded-md text-sm bg-blue-color"
        >
          Suivant
        </button>
      </div>
    </form>
    <div>

    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <!-- Bouton Accueil -->
        <ion-col size="6" class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon name="home-outline"></ion-icon>
          </ion-button>
          <div class="text-blue-800">Accueil</div>
        </ion-col>
        <!-- Bouton Historique -->
        <ion-col size="6" class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon name="alarm-outline"></ion-icon>
          </ion-button>
          <div class="text-blue-800">Historique</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
